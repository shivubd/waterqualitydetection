<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Water quality detection</title>
        <link rel="icon" type="image/x-icon" href="../static/water.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            html, body {
                height:100%;
            }
            #maincont {
                background : url('../static/bgimage.jpg');
                height: 100%;
                background-position: center;
            }
        </style>
    </head>
    <body style="height: 100%;">
        <nav class="navbar sticky-top navbar-light bg-light shadow">
            <div class="row">
                <div class="col-md-auto">
                <img src="../static/water.png" alt="" width="50" height="50"
                    class="d-inline-block align-text-top ms-3">
                </div>
                <div class="col-md-auto">
                <h2 class="display-6">Water quality detection</h2>
                </div>
            </div>
        </nav>
        <div id="maincont">
            <h2 class="display-5 text-center pt-4"><strong>Test id: {{ slno }}</strong></h2>
            <h2 class="display-6 text-center">Date: {{ date }}</h2>
            <h2 class="display-6 text-center">Time: {{ time }}</h2>
            <br>
            <br>
            <h2 class="display-5 text-center"><strong>pH value:</strong> {{ ph }}</h2>
            <h2 class="display-5 text-center"><strong>Turbidity:</strong> {{ tur }}</h2>
            <h2 class="display-5 text-center"><strong>Temperature:</strong> {{ temp }}</h2>
            <br>
            <h2 class="display-4 text-center border border-3 rounded-pill border-dark" style="margin-left:25%;margin-right:25%;padding: 0.4%;"><strong>PORTABILITY: {{ pred }}</strong></h2>
            <footer>
                <p class="text-center fixed-bottom" >MAJOR PROJECT - A Tool to detect and predict the portability of waste water</p>
            </footer>
        </div>
    </body>
</html>
